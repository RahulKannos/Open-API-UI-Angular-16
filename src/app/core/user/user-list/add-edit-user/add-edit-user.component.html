<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
      >
        <small *ngIf="userForm.get('name')?.errors?.['required']"
          >name is required</small
        >
        <small *ngIf="userForm.get('name')?.errors?.['minlength']"
          >Minimum 3 characters</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
      />
      <div
        *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
      >
        <small *ngIf="userForm.get('email')?.errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="userForm.get('email')?.errors?.['email']"
          >Invalid email format</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        id="age"
        formControlName="age"
        type="number"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="form-control"
      />
      <div
        *ngIf="
          userForm.get('password')?.invalid && userForm.get('password')?.touched
        "
      >
        <small *ngIf="userForm.get('password')?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="userForm.get('password')?.errors?.['minlength']"
          >Minimum 8 characters</small
        >
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
      {{ submitBtnTitle }}
    </button>
  </form>
</div>
